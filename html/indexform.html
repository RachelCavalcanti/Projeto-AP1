<!DOCTYPE html>
    <html>

         <head>

            <title>Formulário de Contato</title>
                     
            <link rel="stylesheet" type="text/css" href="css/stylesheetform.css">

        </head>
<body>
         <form name="Formulário" action="" method="post">

               <h1>Gostaria de mais informações?</h1>

               <p class="nome">

       <input type="text" name="nome" placeholder="Informe seu nome" required="required">

    </p>

    <p class="e-mail">

        <input type="e-mail" name="e-mail" placeholder="Informe seu e-mail" required="required">
    </p>


    <p class="assunto">

             <input type="assunto" name="assunto" placeholder="Informe o assunto" required="required">
    </p>

<p class="mensagem">
    <textarea name="mensagem" placeholder="Deixe aqui a sua mensagem"></textarea>
    </p>
    
<p class="enviar">
    <input type="submit" name="enviar" value="Enviar">
</p>

    </form>

    <footer>
        <div id="copyright">
            <p>Todos os direitos reservados &copy; 2020</p>
        </div>
    </footer>

</body>
</html>
